<div id="map"></div>
<script src="https://unpkg.com/maplibre-gl@^5.12.0/dist/maplibre-gl.js"></script>
<link href="https://unpkg.com/maplibre-gl@^5.12.0/dist/maplibre-gl.css" rel="stylesheet" />
<div class="panel">
  <h3>Weather Layers</h3>

  <div class="layer-buttons">
    <button *ngFor="let layer of layers" [class.active]="activeLayers.has(layer.id)" (click)="toggleLayer(layer.id)"
      type="button">
      {{ layer.label }}
    </button>
  </div>

  <label>Opacity: <span>{{ opacity.toFixed(1) }}</span></label>
  <input type="range" min="0" max="1" step="0.1" [value]="opacity" (input)="onOpacityChange($event)" class="slider" />

  <div class="search">
    <input type="text" placeholder="Search City..." [(ngModel)]="city" (keydown.enter)="searchCity()" />
    <button type="button" (click)="searchCity()">Search</button>
  </div>
</div>

<div class="legend">
  <strong>Temperature (Â°C)</strong>
  <div class="legend-bar"></div>
  <div style="display: flex; justify-content: space-between;">
    <span>-20</span>
    <span>+40</span>
  </div>
</div>
